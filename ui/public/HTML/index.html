<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="WebMark" />
    <meta property="og:image" content="../images/metalogo.png" />
    <!-- <meta property="og:url" content="http://siegelux.com" /> -->

    <link rel="stylesheet" href="../css/index.css"></link>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sansn&display=swap" rel="stylesheet">

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="Y744549546542-aoklr7c03ap04k82sknifa021mgar1pv.apps.googleusercontent.com">

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="../Javascript/confirm_password.js" defer></script>
    <script type="text/javascript" src="../Javascript/signup_signin.js" defer></script>

    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>

    <title>WebMark</title>

    <body>

      <script src="../config/config.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>

      <script>
        firebase.initializeApp(firebaseConfig);
      </script>

      <div id="header">
	       <img id="logo" src="../images/logo.png">
         <button id="signup" type="button" onclick="toggleSignIn()">Sign In</button>
      </div>

      <div id="midsection">
	       <div id="leftmid">
		         <div id="welcome">Welcome to <br>
		             WebMark</div>
		         <img src="../images/frontpage_photo.png">
	       </div>

	       <div id="rightmid">
		         <form id="signupform">
			            <input type="text" id="email" placeholder="Email"><br>
			            <input type="text" id="username" placeholder="Username"><br>

			            <div id="passwordrow">
				                <input type="password" id="password" placeholder="Password" onkeyup="checkPass();"><br>
				                <input type="password" id="confirmpassword" placeholder="Confirm Password" onkeyup="checkPass();"><br>
				                <span id="confirm-message2" class="confirm-message"></span>
			            </div> <br>

			            <button id="signin" type="button" onclick="handleSignUp()">Sign Up</button>
			            <div id="or">
				                <span>or</span>
			            </div>

			      <div class='g-sign-in-button'>
              <div class=content-wrapper>
              <div class='logo-wrapper'>  
                <img src='https://developers.google.com/identity/images/g-logo.png'>
                </div>  
                <span class='text-container'> 
                  <span>Sign in with Google</span>
                </span>
              </div>  
            </div>


                  <br>

			       </form>
	       </div>
      </div>
  </body>
</html>
